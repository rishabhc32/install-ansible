name: Install Ansible via uv

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  install-ansible:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible using local action
        id: install
        uses: ./
        with:
          python-version: "3.12"
          ansible-package: "ansible==11.9.0"

      - name: Verify Ansible and show outputs
        run: |
          ansible --version
          echo "ansible path: $(command -v ansible)"
          ansible-playbook --version
          echo "ansible-playbook path: $(command -v ansible-playbook)"
